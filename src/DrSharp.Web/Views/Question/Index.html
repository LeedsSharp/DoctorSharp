<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Dr Sharp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dr. Sharp is a Twitter driven chatter bot based on AIMLBot by Nicholas H.Tollervey (ntoll.org). Dr. Sharp was originally a competition entry for Hack Manchester 2013.">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/Content/main.css" />
    <link rel="stylesheet" href="/Content/bubbles.css" />
    <script type="text/javascript" src="//use.typekit.net/yyv7ikw.js"></script>
    <script type="text/javascript">try { Typekit.load(); } catch (e) { }</script>
</head>
<body>
    <div class="row">
        <div class="creds">
            <div class="mad-prof">
                <h1>Dr. Sharp</h1>
                <img src="/Content/dr-clockwork-logo-2.png" alt="Dr. Sharp - Ask me anything" />
                <h2>Tweet me any question</h2>
                <h3><span id="question-count">@Model.Count</span> questions answered to date</h3>
            </div>
            <div class="credits">
                <div class="row">
                    <div class="col-md-6">
                        <a href="http://www.clockworksms.com/" title="Clockwork SMS">
                            <img src="/Content/clockwork-logo-3.png" title="Clockwork SMS" height="40" alt="Clockwork SMS"/>
                        </a>
                    </div>
                    <div class="col-md-6">
                        <a href="http://www.hackmanchester.com/" title="Hack Manchester">
                            <img src="/Content/hack-manchester-logo.png" title="Hack Manchester" height="40" alt="Hack Manchester"/>
                        </a>
                    </div>
                </div>
                <div class="row creators">
                    <h4>Created By</h4>
                    <div class="col-md-4">
                        <a href="https://twitter.com/autonomatt">Matt Ross</a>
                    </div>
                    <div class="col-md-4">
                        <a href="https://twitter.com/mat_mcloughlin">Mat McLoughlin</a>
                    </div>
                    <div class="col-md-4">
                        <a href="https://twitter.com/MacsDickinson">Macs Dickinson</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 creads-large-placeholder">
        </div>
        <div class="col-xs-12 creads-small-placeholder">
        </div>
        <div class="col-md-8">
            <div class="row">
                <div id="questions" class="col-md-8 col-md-offset-2">
                    @Each.Questions
                    <div class="conversation">
                        <div class="bubble bubble-answer">
                            <h3><span class="glyphicon glyphicon-phone"></span> Dr Sharp</h3>
                            <p>
                                @Current.Answer
                            </p>
                        </div>
                        <div class="bubble bubble-question">
                            <h3><span class="glyphicon glyphicon-phone"></span> @Current.From</h3>
                            <p>
                                @!Current.Content
                            </p>
                        </div>
                    </div>
                    @EndEach
                </div>
            </div>
        </div>
    </div>
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="/Scripts/jquery.signalR-2.2.0.min.js"></script>
    <script type="text/javascript" src="signalr/hubs"></script>
    <script src="/Scripts/sharpHub.js"></script>
</body>
</html>
